background {
    path = ~/.config/hypr/Fantasy-Lanscape-Night.png
    blur_passes = 2 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%I:%M")"
    color = rgba(192, 202, 245, 1)
    shadow_pass = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 150
    font_family = FiraCode Nerd Font
    position = 0, -250
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = rgba(192, 202, 245, 1)
    font_size = 24
    font_family = FiraCode Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# # LOCATION & WEATHER 
label {
    text = cmd[update:60000] curl wttr.in/?format="%l:+%c+%t"
    color = rgba(192, 202, 245, 1)
    font_size = 16
    font_family = FiraCode Nerd Font
    position = 0, 120
    halign = center
    valign = center
}

label {
    text = cmd[update:60000] curl wttr.in/?format="Feels%20like%20%f,%20%h%20humidity,%20%w"
    color = rgba(192, 202, 245, 1)
    font_size = 16
    font_family = FiraCode Nerd Font
    position = 0, 90
    halign = center
    valign = center
}

label {
    text = cmd[update:60000] curl wttr.in/?format="Sunrise%20%S,%20Sunset%20%s"
    color = rgba(192, 202, 245, 1)
    font_size = 16
    font_family = FiraCode Nerd Font
    position = 0, 60
    halign = center
    valign = center
}

label {
    text = cmd[update:60000] ~/.config/hypr/greeting.sh
    color = rgba(192, 202, 245, 1)
    font_size = 24
    font_family = FiraCode Nerd Font
    position = 0, -290
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 0
    outer_color = rgba(26, 27, 38, 1)
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgba(0, 0, 0, 1)
    font_color = rgba(192, 202, 245, 1)
    fade_on_empty = false
    font_family = FiraCode Nerd Font
    placeholder_text = .  ó°Œ¾  .
    hide_input = false
    position = 0, -360
    halign = center
    valign = center
    zindex = 10
}
