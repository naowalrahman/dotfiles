################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.333333
#monitor=HDMI-A-1,preferred,auto,1,mirror,eDP-1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs to use
$terminal = foot -D /home/naowal
$fileManager = nemo
$browser = zen-browser
$codeEditor = cursor --ozone-platform=wayland
$codeEditor2 = antigravity --ozone-platform=wayland
$menu = tofi-drun | xargs hyprctl dispatch exec --
$screenshot = grim -g "$(slurp)" - | swappy -f -
$screenshotFull = grim - | swappy -f -
$colorPicker = hyprpicker --autocopy


#################
### AUTOSTART ###
#################

exec-once = hyprpm reload -n # load plugins at startup
# exec-once = waybar
# exec-once = eww daemon
# exec-once = eww open bar
exec-once = ashell
exec-once = hyprctl setcursor Bibata-Modern-Ice 16
exec-once = hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = AQ_DRM_DEVICES,/dev/dri/card1


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 3
    gaps_out = 3

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    #layout = hy3
    layout = dwindle
}

debug {
    disable_logs = false
}

# opengl {
#    force_introspection = 1
# }

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 10
        passes = 2
        
        vibrancy = 0.1696
    }
}

